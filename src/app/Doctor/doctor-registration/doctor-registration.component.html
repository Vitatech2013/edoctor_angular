<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12 m-auto">
            <div class="card">
                <div class="card-header ">
                     <h2 class="text-center">Doctor-Registration</h2>
                </div>
                <div class="card-body p-4">
                    <form [formGroup]="DRegisterForm">
                        <div class="row mb-4">
                            <div class="col-sm-4">
                                <label>Doctor name</label>
                                <input type="text" class="form-control" formControlName="dname" placeholder="Enter Doctor name">
                            </div>
                            <div class="col-sm-4">
                                <label>Father name</label>
                                <input type="text" class="form-control" formControlName="dfathername" placeholder="Enter Father name">
                            </div>
                            <div class="col-sm-4">
                                <label>Email</label>
                                <input type="email" class="form-control" formControlName="demailid" placeholder="Enter Emailid">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-sm-4">
                                <label>Password</label>
                                <input type="password" class="form-control" formControlName="dpassword" placeholder="Enter Password">
                            </div>
                            <div class="col-sm-4">
                                <label>Date of join</label>
                                <input type="date" class="form-control" formControlName="ddoj" placeholder="choose date">
                            </div>
                            <div class="col-sm-4">
                                <label >Specialization</label>
                                <select class="form-select form-control" formControlName="dspecilization">
                                  <option value="General" >General</option>
                                  <option  value="Gynecologist">Gynecologist</option>
                                  <option  value="cardiologist">cardiologist</option>
                                  <option  value="Neurologist">Neurologist</option>
                                  <option  value="Pediatrician">Pediatrician</option>

                                </select>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-sm-4">
                                <label>Mobile</label>
                                <input type="mobile" class="form-control" placeholder="Enter Mobile no" formControlName="dphone">
                            </div>
                        
                            <div class="col-sm-4">
                                <label >Shedule</label>
                                <select class="form-select form-control" formControlName="dschedule">
                                    <option value="mon,tue,wends">mon,tue,wends</option>
                                    <option value="thurs,fri,sat">thurs,fri,sat</option>                               
                                     
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label >Timings</label>
                                <select type="time" class="custom-select form-control" formControlName="Timings">
                                    <option value="10-1">10-1</option>
                                    <option value="10-5">10-5</option>
                                    <option value="1-5">1-5</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-sm-4">
                                <label >Hospital name</label>
                                <select  class="custom-select form-control" formControlName="HospitalName" >
                                  <option *ngFor="let h of hospitals" value="{{h.hospitalname}}">{{h.hospitalname}}</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label>Address</label>
                                <input type="mobile" class="form-control" placeholder="Enter Address" formControlName="daddress">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-sm" (click)="AddDoctor()"> Register</button>
                        </div>
                      </form>
                      <div class="text-center">
                      Already have an account ??
                      <button class="btn btn-link" routerLink="/welcome/doctor-login">Login here</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
