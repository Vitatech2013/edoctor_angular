
<div class="container">
    <div class="row">
        <div class="col-sm-5 m-auto">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="RemedieForm" (ngSubmit)=" addremedie()" >
                        <div class="form-group mb-4">
                          <label >Problem</label>
                          <input type="text" class="form-control" formControlName="Problem">
                            </div>
                        <div class="form-group mb-4" >
                          <label>Ingredients</label>
                          <input type="text" class="form-control" formControlName="Ingredients" >
                        </div>
                        <div class="form-group mb-4" >
                            <label>Procedure</label>
                            <input type="text" class="form-control" formControlName="Procedure"  >
                          </div>
                          <div class="form-group mb-2" >
                            <label>Precautions</label>
                            <input type="text" class="form-control" formControlName="Precautions">
                          </div>
                        <div class="text-center mb-4">
                        <button type="submit" class="btn btn-primary mt-2" >Add</button>
                    </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
