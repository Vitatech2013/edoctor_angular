
<div class="container">
    <div class="row">
        <div class="col-sm-5 m-auto">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="PchangepswForm" (ngSubmit)="changePWD()">
                        <div class="form-group mb-4">
                          <label >Username</label>
                          <input type="text" class="form-control" formControlName="username" placeholder="Enter username" readonly>
                            </div>
                        <div class="form-group mb-4" >
                          <label>Old Password</label>
                          <input type="password" class="form-control" formControlName="password"  placeholder="Enter Old password">
                        </div>
                        <div class="form-group mb-2" >
                            <label>New Password</label>
                            <input type="password" class="form-control" formControlName="newpassword"  placeholder="Enter New password">
                          </div>
                        <div class="text-center mb-4">
                        <button type="submit" class="btn btn-primary mt-2 btn-sm" >Change password</button>
                    </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
