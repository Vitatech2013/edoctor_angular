
<div class="container">
    <div class="row">
        <div class="col-sm-5 m-auto">
            <div class="card">
                <div class="card-header ">
                     <h2 class="text-center">Hospital-login</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="HLoginForm" (ngSubmit)="hospitallogin()">
                        <div class="form-group mb-4">
                          <label >Username</label>
                          <input type="email" class="form-control" formControlName="hospitalname" placeholder="Enter username">
                            </div>
                        <div class="form-group mb-2">
                          <label>Password</label>
                          <input type="password" class="form-control" formControlName="password"  placeholder="Enter Password">
                        </div>
                        <div class="text-center mb-4">
                        <button type="submit"class="btn btn-primary mt-2 btn-sm ">Login</button>
                    </div>
                      </form>
                      New User ??
                      <button class="btn btn-link" routerLink="/welcome/hospital-register">Register here</button>
                </div>
            </div>
        </div>
    </div>
</div>
