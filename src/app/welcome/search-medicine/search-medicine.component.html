<div class="container mt-4">
    <div class="row">
    <div class="col-sm-4 m-auto">
        <form [formGroup]="PsearchdrForm"  (ngSubmit)="search()">
            <div class="form-group">
                <label >Problem</label>
                <input type="text" class="form-control" formControlName='Problem'>
              </div>
          <div class="text-center">  
            <button type="submit" class="btn btn-success mt-2">search</button>
     </div>
     
    </form> 
</div>
</div>
</div>
<br><br>

<div class="container">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
             <tr >
               <th>s.no</th>
               <th>Problem</th>
               <th>Precautions</th>
               <th>Medicines</th>
            </tr>
           </thead>
           <tbody>
             <tr *ngFor="let p of problems index as i">
               <th>{{i+1}}</th>
               <td>{{p.Problem}}</td>
               <td>{{p.Precautions}}</td>
               <td>{{p.Medicienes}}</td>
          
           </tbody>
         </table>
      </div>
</div>
