<div class="container mt-4">
    <div class="row">
    <div class="col-sm-4 m-auto">
        <form [formGroup]="searchremedie" (ngSubmit)="search()">
            <div class="form-group">
                <label>Problem</label>
                <input type="email" class="form-control" formControlName='Problem'>
              </div>
          <div class="text-center">  
            <button class="btn btn-success mt-2" type="submit">search</button>
     </div>
     
    </form> 
</div>
</div>
</div>
<br><br>
<div class="container">
<div class="table-responsive">
    <table class="table table-bordered table-hover">
       <thead class="table-dark">
        <tr>
          <th>s.no</th>
          <th>Problem</th>
          <th>Ingredients</th>
          <th>Procedure</th>
          <th>Precautions</th>
       </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of remedies index as i">
          <th>{{i+1}}</th>
          <td>{{r.Problem}}</td>
          <td>{{r.Ingredients}}</td>
          <td>{{r.Procedure}}</td>
          <td>{{r.Precautions}}</td>

     
      </tbody>
    </table>
  </div>
</div>
