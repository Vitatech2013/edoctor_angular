
<div class="table-responsive padding">
    <table class="table table-bordered table-hover">
       <thead class="table-dark">
        <tr>
          <th>s.no</th>
          <th>Hospital name</th>
          <th>Est year</th>
          <th>Email id</th>
          <th>Mobile no</th>
          <th>District</th>
          <th>State</th>
          <th>Country</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let h of hospitals , index as i">
          <th>{{i+1}}</th>
          <td>{{h.hospitalname}}</td>
          <td>{{h.estyear}}</td>
          <td>{{h.emailid}}</td>
          <td>{{h.phoneno}}</td>
          <td>{{h.district}}</td>
          <td>{{h.state}}</td>
          <td>{{h.country}}</td>
          <td><button type="button" class="btn" (click)="Edit(h)" data-bs-toggle="modal" data-bs-target=".bd-example-modal-lg">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button type="button" class="btn" (click)="Deletehospitals(h)"  data-target="#exampleModalCenter">
            <i class="bi bi-trash"></i>
          </button></td>
      </tbody>
    </table>
  </div>


  <div class="modal fade bd-example-modal-lg " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
     <div class="m-auto">
        <form [formGroup]="HeditForm" class="mt-4">
          <div class="row mb-4">
              <div class="col-sm-6">
                  <label>Hospital name</label>
                  <input type="text" class="form-control" formControlName="hospitalname" placeholder="Enter Hospital name">
              </div>
              <div class="col-sm-6">
                  <label>Estd year</label>
                  <input type="text" class="form-control" formControlName="estyear" placeholder="Enter Estd name">
              </div>
          </div>
          <div class="row mb-4">
            <div class="col-sm-6">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="emailid" placeholder="Enter Emailid">
          </div>
              <div class="col-sm-6">
                  <label>Password</label>
                  <input type="text" class="form-control" formControlName="password" placeholder="Enter Password">
              </div>
          </div>
              <div class="row mb-4">

              <div class="col-sm-6">
                  <label>Mobile</label>
                  <input type="mobile" class="form-control" formControlName="phoneno" placeholder="Enter Mobile no">
              </div>
              <div class="col-sm-6">
                <label >District</label>
                <select  class="form-select form-control" formControlName="district" required>
                  <option value="">--select--</option>
                  <option value="Karimnagar">Karimnagar</option>
                  <option value="Peddapelly">Peddapelly</option>
                </select>
              </div>
            </div>
          <div class="row mb-4">
              <div class="col-sm-6">
                  <label >State</label>
                  <select class="form-select form-control" formControlName="state">
                    <option value="telangana">telangana</option>
                    <option value="andra">andra</option>
                   

                  </select>
              </div>
              <div class="col-sm-6">
                  <label >country</label>
                  <select class="form-select form-control" formControlName="country" >
                    <option value="">--select--</option>
                     <option value="india">india</option>
                    <option value="usa">usa</option>
                     </select>              
              </div>
          </div>
          <div class="row mb-4">

              <div class="col-sm-12">
                  <label>Address</label>
                  <textarea type="mobile" class="form-control"  placeholder="Enter Address" formControlName="address"></textarea>
              </div>
              </div>
          
          <div class="text-center">
              <button type="submit" (click)="Edithospitals()" class="btn btn-primary mb-4" >Update</button>
          </div>
        </form>
      </div>
      </div>
      </div>
    </div>
