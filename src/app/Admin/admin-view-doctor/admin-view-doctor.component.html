<div class="padding">
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>s.no</th>
          <th>Doctor name</th>
          <th>Email id</th>
          <th>Date of Join</th>
          <th>Mobile no</th>
          <th>Specialization</th>
          <th>Shedule</th>
          <th>Timings</th>
          <th>Address</th>
          <th>Hospital name</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of doctors,index as i">
          <th>{{i+1}}</th>
          <td>{{d.dname}}</td>
          <td>{{d.demailid}}</td>
          <td>{{d.ddoj}}</td>
          <td>{{d.dphone}}</td>
          <td>{{d.dspecilization}}</td>
          <td>{{d.dschedule}}</td>
          <td>{{d.Timings}}</td>
          <td>{{d.daddress}}</td>
          <td>{{d.HospitalName}}</td>
          <td>
            <button type="button" class="btn" (click)="Edit(d)" data-bs-toggle="modal"
              data-bs-target=".bd-example-modal-lg">
              <i class="bi bi-pencil-square"></i></button>
            <button type="button" (click)="DeleteDoctors(d)" class="btn"><i class="bi bi-trash"></i> </button>
          </td>
      </tbody>
    </table>
  </div>
</div>




<div class="modal fade bd-example-modal-lg " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="m-auto">
        <form [formGroup]="DUpdateForm" class="mt-4">

          <div class="row mb-4">
            <div class="col-sm-6">
              <label>Doctor name</label>
              <input type="text" class="form-control" formControlName="dname" placeholder="Enter Doctor name">
            </div>
            <div class="col-sm-6">
              <label>Father name</label>
              <input type="text" class="form-control" formControlName="dfathername" placeholder="Enter Father name">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-sm-6">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="demailid" placeholder="Enter Emailid">
            </div>
            <div class="col-sm-6">
              <label>Password</label>
              <input type="text" class="form-control" formControlName="dpassword" placeholder="Enter Password">
            </div>
          </div>
          <div class="row mb-4">

            <div class="col-sm-6">
              <label>Date of join</label>
              <input type="email" class="form-control" formControlName="ddoj" placeholder="Enter Emailid">
            </div>
            <div class="col-sm-6">
              <label>Specialization</label>
              <select class="form-select form-control" formControlName="dspecilization">
                <option value="General">General</option>
                <option value="Gynecologist">Gynecologist</option>
                <option value="cardiologist">cardiologist</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Pediatrician">Pediatrician</option>

              </select>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-sm-6">
              <label>Mobile</label>
              <input type="mobile" class="form-control" placeholder="Enter Mobile no" formControlName="dphone">
            </div>
            <div class="col-sm-6">
              <label>Shedule</label>
              <select class="form-select form-control" formControlName="dschedule">
                <option value="mon,tue,wends">mon,tue,wends</option>
                <option value="thurs,fri,sat">thurs,fri,sat</option>

              </select>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-sm-6">
              <label>Timings</label>
              <select class="-select form-control" formControlName="Timings">
                <option value="10-1">10-1</option>
                <option value="10-5">10-5</option>
                <option value="1-5">1-5</option>
              </select>
            </div>
            <div class="col-sm-6">
              <label>Hospital name</label>
              <select class="form-select form-control" formControlName="HospitalName">
                <option *ngFor="let h of hospitals" value="{{h.hospitalname}}">{{h.hospitalname}}</option>
              </select>
            </div>
          </div>
          <div class="row mb-4">

            <div class="col-sm-12">
              <label>Address</label>
              <input type="mobile" class="form-control" placeholder="Enter Address" formControlName="daddress">
            </div>
          </div>

          <div class="text-center">
            <button type="submit" (click)="EditDoctors()" class="btn btn-primary mb-4">Update</button>
          </div>
        </form>

       

      </div>
    </div>
  </div>
</div>
