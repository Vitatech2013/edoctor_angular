<div class="table-responsive padding">
    <table class="table table-bordered table-hover">
       <thead class="table-dark">
        <tr>
          <th>s.no</th>
          <th>Patient name</th>
          <th>Father name</th>
          <th>Email id</th>
          <th>DOB</th>
          <th>Mobile no</th>
          <th>Gender</th>
          <th>Address</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of patients,index as i">
          <th>{{i+1}}</th>
          <td>{{p.name}}</td>
          <td>{{p.fathername}}</td>
          <td>{{p.emailid}}</td>
          <td>{{p.dob}}</td>
          <td>{{p.phone}}</td>
          <td>{{p.gender}}</td>
          <td>{{p.address}}</td>

          <td>
            <button type="button" class="btn" (click)="Edit(p)" data-bs-toggle="modal" data-bs-target=".bd-example-modal-lg">
              <i class="bi bi-pencil-square"></i></button>
            <button type="button" (click)="Deletepatients(p)" class="btn"><i class="bi bi-trash"></i> </button>
          </td>
     
      </tbody>
    </table>
  </div>

  
  <div class="modal fade bd-example-modal-lg " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
     <div class="m-auto">
        <form [formGroup]="PeditForm" class="mt-4">
          <div class="row mb-4">
              <div class="col-sm-6">
                <label>Patient name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Enter Doctor name">
              </div>
              <div class="col-sm-6">
                <label>Father name</label>
                <input type="text" class="form-control" formControlName="fathername" placeholder="Enter Father name">
              </div>
          </div>
          <div class="row mb-4">
            <div class="col-sm-6">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="emailid" placeholder="Enter Emailid">
          </div>
              <div class="col-sm-6">
                <label>Password</label>
                <input type="text" class="form-control" formControlName="password" placeholder="Enter Password">
              </div>
          </div>
              <div class="row mb-4">
              <div class="col-sm-6">
                <label>Date of birth</label>
              <input type="email" class="form-control" formControlName="dob" placeholder="Enter Emailid">
              </div>
              <div class="col-sm-6">
                <label>Mobile</label>
                <input type="mobile" class="form-control" formControlName="phone" placeholder="Enter Mobile no">
              </div>
            </div>
          <div class="row mb-4">
              <div class="col-sm-6">
                <label>Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="Male" formControlName="gender">
                    <label class="form-check-label">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="Female"  formControlName="gender">
                    <label class="form-check-label" >Female</label>
                  </div>
              </div>
              <div class="col-sm-6">
                <label>Address</label>
                <textarea rows="2" type="mobile" class="form-control" formControlName="address" placeholder="Enter Address"></textarea>          
              </div>
          </div>
         
          
          <div class="text-center">
              <button type="submit" (click)="EditPatients()" class="btn btn-primary mb-4" >Update</button>
          </div>
        </form>
      </div>
      </div>
      </div>
    </div>
